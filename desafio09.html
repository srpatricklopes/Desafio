<head>

        h2 {
            background-color: indigo;

        body {
            background-color: rgb(240, 240, 156);

            line-height: 200px;

<body>
    <h2> Sistema de Naturalidade </h2>
    Qual seu pais de origem? <br><input type="text" id="nac" name="nac">
    <input type="button" value="Verificar" onclick="clicar()"><br>

    <div id="res">


</body>
    <script>
        var naci = window.document.getElementById('nac')
        var res = window.document.getElementById('res')
        function clicar(){
            if (naci=="brasileiro"){
               res.innerHTML = ' Você é <strong>Brasileiro</strong>' 
            }else{
                res.innerHTML = ' Você é <strong>Gringo</strong>' 
            }
            
        }        

    </script>
